<div class="album-box" *ngIf="album">
    <div id="album-head-card">
        <div class="image">
            <!-- {{url+'get-image-album/'+album.image}} -->
            <img src="" />
        </div>

        <div class="data">
            <h1>{{album.title}}</h1>
            <p>{{ NombreArtista }}</p>
            <p>{{album.year}}</p>
            <p>{{album.description}}</p>

            <a [routerLink]="['/crear-tema',album._id]" class="btn btn-primary" *ngIf="identity.role=='ROLE_ADMIN'">
        AÃ±adir cancion
      </a>
        </div>
    </div>

    <div class="clearfix"></div>

    <div id="gallery-song">
        <ul id="songs-list">
            <li *ngFor="let song of songs" class="song-item">
                <div class="title">
                    <a class="btn btn-success" (click)="startPlayer(song)">
                        <i class="fas fa-play"></i>
                    </a>

                    {{song.number + '.' + song.name + '-' + song.duration}}

                    <div class="buttons" *ngIf="identity && identity.role == 'ROLE_ADMIN'">
                        <a [routerLink]="['/editar-tema',song._id]" class="btn btn-warning">
              Editar
            </a>
                        <a (click)="onDeleteConfirm(song._id)" class="btn btn-danger">
              Borrar
            </a>
                    </div>

                    <div class="seguro seguro-song" *ngIf="confirmado == song._id">
                        <a (click)="onDeleteSong(song._id)" class="btn btn-sm btn-danger">
              Eliminar;
            </a>
                        <a (click)="onCancelSong()" class="btn btn-sm btn-primary">
              Cancelar;
            </a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
